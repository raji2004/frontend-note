<!DOCTYPE html>
<html>
    <head>
        <title>es6 is cool</title>
    </head>
    <body>
        <div id="main">

        </div>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
           const mydiv = document.getElementById("main")
           const arr = [1,2,3,4,5]
           for(const prop of arr){
            mydiv.innerHTML +=`<p>${prop  }</p>`
           }
        </script>
             
    </body>
</html>
